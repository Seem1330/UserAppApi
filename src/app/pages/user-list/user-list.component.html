<div class="center-div">
    <div class="col-6"> 
    <table class="table table-bordered" >
        <thead>
            <tr>
                <th>Sr No.</th>
                <th> Full Name </th>
                <th> Email Id </th>
                <th> Password </th>
                <th> Mobile No </th>
                <th> Created Date </th>
            </tr>
        </thead>
        <tbody>
            @for (item of userList; track $index) {
                <tr>
                    <td> {{$index+1}} </td>
                    <td> {{item.fullName}} </td>
                    <td> {{item.emailId}} </td>
                    <td> {{item.password}} </td>
                    <td> {{item.mobileNo}} </td>
                    <td> {{item.createdDate | date}} </td>

                </tr>
            }
        </tbody>
    </table>
</div>
</div>
